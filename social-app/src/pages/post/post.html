<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Add Post</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <ion-item>
          <ion-textarea class="message" [(ngModel)]="post" name="post" placeholder="Add Post">
          </ion-textarea>
        </ion-item>
      </ion-col>
      <ion-col col-12>
        <ion-row>
          <ion-col col-4>
            <button class="imgBtn" ion-button block clear item-start (click) ="selectImage()">
            <ion-icon name="image"></ion-icon>
            </button>
          </ion-col>
          <ion-col col8>
            <button class="addPost" ion-button block (click)="addPost()">
              Add Post
            </button>
          </ion-col>
        </ion-row>
      </ion-col>
      <p>{{postSuccess}}</p>
    </ion-row>
  </ion-grid>
</ion-content>

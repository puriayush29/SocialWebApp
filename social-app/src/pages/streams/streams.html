<ion-header>
  <ion-toolbar class="tabs_bar">
    <ion-segment [(ngModel)]="stream">
      <ion-segment-button value="post">
        <ion-icon>Streams</ion-icon>
      </ion-segment-button>
      <ion-segment-button value="top">
        <ion-icon>Top Streams</ion-icon>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content class="content">
  <div [ngSwitch]="stream">
    <ion-list *ngSwitchCase="'post'">
      <ion-item class="content-item1" *ngFor="let stream of streamArray">
        <ion-card class="content-card1">
          <ion-item class="cardItem">
            <ion-avatar class="ionAvatar" item-start>
              <img class="userImg" src="https://res.cloudinary.com/anheart/image/upload/v{{
                stream.user.picVersion
              }}/{{ stream.user.picId }}">
            </ion-avatar>

            <h2 class="username">
              {{stream.username}}
            </h2>
            <p class="postTime">{{getPostTime(stream.created)}}</p>
            <!-- <p text-wrap class="postCity"> @Paris, France</p> -->
          </ion-item>

          <div style="width: 100%;" *ngIf="stream.imgId">
            <img class="postImage" src="https://res.cloudinary.com/anheart/image/upload/v{{
              stream.imgVersion
            }}/{{ stream.imgId }}">
          </div>

          <ion-card-content>
            <p text-wrap class="post">{{stream.post}}</p>
          </ion-card-content>

          <ion-row>
            <ion-col>
              <button ion-button icon-left clear (click)="likePost(stream)">
                <ion-icon name="thumbs-up" [ngClass]="
                !CheckInLikesArray(stream.likes, user.username)
                  ? 'notLiked'
                  : 'liked'
              "></ion-icon>
                <div style="color:#424874">{{stream.totalLikes}}</div>
              </button>
            </ion-col>
            <ion-col>
              <button ion-button icon-left clear (click)="addComment(stream)">
                <ion-icon name="text" [ngClass]="
                !CheckInLikesArray(stream.comments, user.username)
                  ? 'notLiked'
                  : 'liked'
              "></ion-icon>
                <div style="color:#424874">{{stream.comments.length}}</div>
              </button>
            </ion-col>
          </ion-row>

        </ion-card>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'top'">
      <ion-item class="content-item1" *ngFor="let stream of topStreamsArray">
        <ion-card class="content-card1">
          <ion-item class="cardItem">
            <ion-avatar class="ionAvatar" item-start>
              <img class="userImg" src="https://res.cloudinary.com/anheart/image/upload/v{{
                stream.user.picVersion
              }}/{{ stream.user.picId }}">
            </ion-avatar>

            <h2 class="username">
              {{stream.username}}
            </h2>
            <p class="postTime">{{getPostTime(stream.created)}}</p>
            <!-- <p text-wrap class="postCity"> @Paris, France</p> -->
          </ion-item>

          <div style="width: 100%;" *ngIf="stream.imgId">
            <img class="postImage" src="https://res.cloudinary.com/anheart/image/upload/v{{
              stream.imgVersion
            }}/{{ stream.imgId }}">
          </div>

          <ion-card-content>
            <p text-wrap class="post">{{stream.post}}</p>
          </ion-card-content>

          <ion-row>
            <ion-col>
              <button ion-button icon-left clear (click)="likePost(stream)">
                <ion-icon name="thumbs-up" [ngClass]="
                !CheckInLikesArray(stream.likes, user.username)
                  ? 'notLiked'
                  : 'liked'
              "></ion-icon>
                <div>{{stream.totalLikes}}</div>
              </button>
            </ion-col>
            <ion-col>
              <button ion-button icon-left clear (click)="addComment(stream)">
                <ion-icon name="text" [ngClass]="
                !CheckInLikesArray(stream.comments, user.username)
                  ? 'notLiked'
                  : 'liked'
              "></ion-icon>
                <div>{{stream.comments.length}}</div>
              </button>
            </ion-col>
          </ion-row>

        </ion-card>
      </ion-item>
    </ion-list>
  </div>

  <ion-fab right bottom fixed>
    <button ion-fab color="primary" (click)="postModal()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>

<ion-header class="toolbar_header">
  <ion-navbar>
    <ion-title>People</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="group">
    <ion-grid style="background-color: #424874 !important;">
      <ion-row>
        <ion-col col-6 col-md-4 col-lg-3 col-xl-2 class="created_group" *ngFor="let user of allUsers" (click)="getData(user)">
          <div class="container">
            <div class="imgs">
              <img src="https://res.cloudinary.com/anheart/image/upload/v{{
              user.picVersion
            }}/{{ user.picId }}" class="imgBg">
            </div>
            <p ion-text color="dark">{{user.username}}</p>

          </div>
        </ion-col>
      </ion-row>

    </ion-grid>
  </div>
</ion-content>

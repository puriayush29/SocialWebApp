<ion-header>
  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header>
      <ion-avatar item-start>
        <img  src="https://res.cloudinary.com/anheart/image/upload/v{{
         picVersion
        }}/{{ picId }}" style="margin-right: 10px">
      </ion-avatar>
      <p color="graycolor">{{username}}</p>
      <p color="graycolor">{{email}}</p>
    </ion-list-header>
  </ion-list>

  <ion-list no-border>
    <ion-item>
      <ion-icon name="settings" color="graycolor" item-start></ion-icon>
      <ion-label color="graycolor">Change Password</ion-label>
      <button item-end clear ion-button style="color:#424874;" (click) ="changePassword()">
        View
      </button>
    </ion-item>
    <br>
    <ion-item>
      <ion-icon name="power" color="graycolor" item-start></ion-icon>
      <button ion-button style="background-color:#424874;color:white" (click) ="logout()">
        Logout
      </button>
    </ion-item>
  </ion-list>
</ion-content>

<ion-content class="sign" padding>
  <div ion-fixed padding class="appForm" margin-bottom
    style="position: absolute !important;top:0%;bottom: 0%;left:0;margin-bottom: 1% !important; height: auto !important">
    <div class="logo">
      <!-- <img src="/social-app/src/assets/imgs/logo.png"> -->
      <h2 style="margin-top:10px;">Social</h2>
    </div>
    <ion-list style="margin-top: 43% !important;">
      <ion-item style="position: relative !important;">
        <ion-icon name="ios-mail-outline" item-left></ion-icon>
        <ion-input [(ngModel)]="email" name="email" class="inpt-field" style=" font-size: 18px !important" type="text"
          placeholder="Email" clearInput></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="md-key" item-left></ion-icon>
        <ion-input [(ngModel)]="password" name="password" type="password" placeholder="Password" clearInput></ion-input>
      </ion-item>

      <button ion-button block class="login-button" (click)="loginUser()" margin-vertical>Sign In</button>

      <p class="signup">
        <button ion-button block clear (click)="RegisterPage()" color="color3">
          Sign Up
        </button>
      </p>
    </ion-list>

  </div>
</ion-content>
